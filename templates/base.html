<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Money Manager{% endblock %}</title>
    
    <!-- Bootstrap & Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    
    <style>
        /* Dark Theme */
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: 'Arial', sans-serif;
        }

        /* Fixed Navbar */
        .navbar {
            background: #1e1e1e;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Sidebar */
        .sidebar {
            height: 100vh;
            width: 250px;
            position: fixed;
            top: 56px; /* Adjusted for fixed navbar */
            background: #212529;
            color: white;
            padding-top: 20px;
            transition: 0.3s;
            overflow-y: auto;
        }

        .sidebar a {
            color: #b0b0b0;
            text-decoration: none;
            padding: 12px 20px;
            display: flex;
            align-items: center;
            transition: 0.3s;
            font-size: 16px;
        }

        .sidebar a i {
            margin-right: 10px;
            font-size: 18px;
        }

        .sidebar a:hover, .sidebar .active {
            background: #495057;
            color: white;
            font-weight: bold;
        }

        /* Main Content */
        .content {
            margin-left: 250px;
            padding: 80px 20px; /* Adjusted for fixed navbar */
            width: calc(100% - 250px);
        }

        /* Profile Dropdown */
        .dropdown-menu {
            background-color: #343a40;
            border: none;
        }

        .dropdown-item {
            color: white;
        }

        .dropdown-item:hover {
            background-color: #495057;
        }

        /* Table */
        .table {
            background-color: #1e1e1e;
            color: #e0e0e0;
        }

        .table-dark th, .table-dark td {
            border-color: #343a40;
        }

        .alert {
            background-color: #333;
            color: #e0e0e0;
            border-color: #444;
        }

        chart-card {
            min-height: 350px;  /* Equal height for both charts */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .sidebar {
                width: 200px;
            }
            .content {
                margin-left: 200px;
                width: calc(100% - 200px);
            }
        }

        @media (max-width: 576px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
            }
            .content {
                margin-left: 0;
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Money Manager</a>
    
            <div class="d-flex align-items-center">
                <div class="dropdown me-3">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="profileDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="bi bi-person-circle"></i> 
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profileDropdown">
                        <li><a class="dropdown-item" href="{% url 'profile' %}">Profile</a></li>
                        <li>
                            <form method="POST" action="{% url 'logout' %}">
                                {% csrf_token %}
                                <button type="submit" class="dropdown-item">Logout</button>
                            </form>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    
    <!-- Sidebar -->
    <div class="sidebar">
        <a href="{% url 'dashboard' %}" class="{% if request.path == '/dashboard/' %}active{% endif %}">
            <i class="bi bi-speedometer2"></i> Dashboard
        </a>
        <a href="{% url 'transactions' %}" class="{% if request.path == '/transactions/' %}active{% endif %}">
            <i class="bi bi-cash-stack"></i> Transactions
        </a>
        <a href="{% url 'banks' %}" class="{% if request.path == '/banks/' %}active{% endif %}">
            <i class="bi bi-bank"></i> Banks
        </a>
        <a href="{% url 'list_categories' %}" class="{% if request.path == '/categories/' %}active{% endif %}">
            <i class="bi bi-tags"></i> Categories
        </a>
        <a href="{% url 'logout' %}">
            <i class="bi bi-box-arrow-right"></i> Logout
        </a>
    </div>

    <!-- Main Content -->
    <div class="content">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
