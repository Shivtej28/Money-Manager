{% extends 'base.html' %}
{% block content %}

<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow bg-dark text-light p-4">
        <h2 class="text-center">Are you sure you want to delete this transaction?</h2>
        
        <form method="POST" class="mt-3">
            {% csrf_token %}
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-danger">
                    <i class="bi bi-trash"></i> Delete Transaction
                </button>
                <a href="{% url 'transactions' %}" class="btn btn-secondary">
                    <i class="bi bi-arrow-left"></i> Cancel
                </a>
            </div>
        </form>
    </div>
</div>

{% endblock %}
