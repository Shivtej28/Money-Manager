{% extends 'base.html' %}
{% block content %}

<div class="container mt-4">
    <h2 class="text-light">Add Transaction</h2>

    <div class="card shadow bg-dark text-light p-3">
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="d-flex justify-content-between mt-3">
                <button type="submit" class="btn btn-success">
                    <i class="bi bi-save"></i> Save Transaction
                </button>
                <a href="{% url 'transactions' %}" class="btn btn-secondary">
                    <i class="bi bi-arrow-left"></i> Cancel
                </a>
            </div>
        </form>
    </div>
</div>

{% endblock %}
