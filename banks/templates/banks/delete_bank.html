{% extends 'base.html' %}
{% block content %}
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card bg-dark text-white shadow-lg p-4" style="width: 400px;">
        <h3 class="text-center mb-3">Delete Bank</h3>
        <p class="text-center">Are you sure you want to delete the bank <strong>{{ bank.name }}</strong>?</p>
        <form method="POST">
            {% csrf_token %}
            <button class="btn btn-danger w-100" type="submit">
                <i class="bi bi-trash"></i> Delete Bank
            </button>
            <a href="{% url 'banks' %}" class="btn btn-secondary w-100 mt-2">
                <i class="bi bi-x-lg"></i> Cancel
            </a>
        </form>
    </div>
</div>
{% endblock %}
