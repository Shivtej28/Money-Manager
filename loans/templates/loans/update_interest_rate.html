{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Update Interest Rate for {{ loan.loan_name }}</h2>

    <form method="POST" class="mt-3">
        {% csrf_token %}

        <div class="mb-3">
            <label for="id_interest_rate" class="form-label">New Interest Rate (%):</label>
            {{ form.interest_rate }}
        </div>

        <div class="mb-3">
            <label for="id_start_date" class="form-label">Effective From:</label>
            {{ form.start_date }}
        </div>

        <button type="submit" class="btn btn-primary">Update Interest Rate</button>
        <a href="{% url 'loan_detail' loan.id %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
